<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
		<script src="https://cdn.jsdelivr.net/npm/promise-polyfill"></script>
		<script scr="/script/script.js"></script>
		<link rel = "stylesheet" type = "text/css" href = "/style/style.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script>
			function changePassword() {
				$.ajax({
					url: "/change-password",
					type: "POST",
					data: "oldPassword=" + $("#oldPassword").val() + "&newPassword=" + $("#newPassword").val(),
					success: function (data) {
						if (data["error"]) {
							Swal.fire(data["error"])
						} else {
							Swal.fire("Successfully changed password");
						}
					},
				})
			}
		</script>
	</head>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
            <div class="container">
				<a class="navbar-brand" href="/index.html">
					<img src="/image/logo.png" width="20%" alt="logo">
				</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto" id="navbarResponsiveUL">

						<li class="nav-item">

						</li>
						<li class="nav-item">
							<a class="nav-link" href="/profile">Profile<span class="sr-only">(current)</span></a>

						<li class="nav-item">
							<a class="nav-link" href="/sign-out">Sign Out</a>
						</li>
                    </ul>
                </div>
            </div>
        </nav>
		<main class="col " style="min-height: 630px;">
			<div class="col-md-12 offset-md-3">
					<p class="h3 mb-4" style="margin: 30px 0">Change password</p>
					<div class="form-group row">
						<label for="newPassword" class="col-form-label col-sm-1">New password:</label>
						<div class="col-sm-4">
							<input type="password" name="newPassword" class="form-control" id="newPassword" placeholder="Enter new password" required>
						</div>
					</div>
					<div class="form-group row">
						<label for="oldPassword" class="col-form-label col-sm-1">Your current password:</label>
						<div class="col-sm-4">
							<input type="password" name="oldPassword" class="form-control" id="oldPassword" placeholder="Enter current password">
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-4 offset-md-1">
							<button class="btn btn-info btn-block my-4" type="button" onclick="changePassword()">Submit</button>
						</div>
					</div>
			</div>
		</main>
	</body>
</html>
